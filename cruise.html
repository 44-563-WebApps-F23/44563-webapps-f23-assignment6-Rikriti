<!DOCTYPE html>
<html>
 <head>
    <title>Crusie in webapp</title>
 </head>
<body>

<h2>Rikriti goes on a Cruise</h2>

<form>
  
    <input type="checkbox" id="sharesCabin" name="chekboxes" value="True">
    <label for="Shares Cabin"> Shares Cabin</label><br>
    <input type="checkbox" id="Breakfast" name="chekboxes" value="True">
    <label for="Breakfast"> Breakfast</label><br>
    <input type="checkbox" id="poolPass" name="chekboxes" value="False">
    <label for="Pool Pass"> Pool Pass</label><br>
    <input type="button" onclick="selectCruise()" value="Select cruise">
</form>

<br>
    
<form>
    <input type="text" id="days" value="days">
        <label for="days">Enter the num of days</label></br>

        <input type="text" id="price" value="price">
        <label for="price">Enter the price</label></br>

        <button type="button" onclick="updateCruise()">Update the Cruise</button>
</form>



<p id="cruiseResult">Results for cruise </p>

<script> 
    var my_cruise={};
    function selectCruise (){
        my_cruise={};
        my_cruise.sharecabin=document.getElementById("sharesCabin").checked;
        my_cruise.breakfast=document.getElementById("Breakfast").checked;
        my_cruise.pool=document.getElementById("poolPass").checked;
        document.getElementById("cruiseResult").innerHTML=JSON.stringify(my_cruise);
    }
        
        function updateCruise(){
            var days=document.getElementById("days").value;
            var price= document.getElementById("price").value;
    
            my_cruise.days= days;
            my_cruise.price= price;
    
            document.getElementById("cruiseResult").innerHTML=JSON.stringify(my_cruise);
        }
    </script>
    
    </body>
    </html> 
</html>
