<!DOCTYPE html>
<html>
  <head>
    <title>This Lab06 webapp</title>
  </head>
  <body>
    <h2>Author entry Rikriti Koirala</h2>

    <form>
      <label for="hideAuthor">The hidden Author Name </label>
      <input
        type="password"
        id="hideAuthor"
        name="author_name"
        value="Dickens"
        disabled
      />
      <br />

      <label for="guessAuthor">Guess the Author </label>
      <input type="text" id="guessAuthor" name="guessAuthor" autofocus /> <br />

      <input type="button" onclick="checkAuthor()" value="Check the guess" />
    </form>

    <p id="result">
      Results: Good - <span id="goodCount">0</span>, Oops -
      <span id="oopsCount">0</span>
    </p>

    <div id="image">
      <button onclick="selectImage()">
        <img id="imageSwitch" src="ktm.jpg" alt="ktm" height="100px" width="100px" />
      </button>
    </div>


    <script>
      let good = 0;
      let oops = 0;
      function checkAuthor() {
        hidden = document.getElementById("hideAuthor").value;
        guess = document.getElementById("guessAuthor").value;

        out = document.getElementById("result");
        if (hidden == guess) {
          good++;
          alert("You got it right");
          out.innerHTML = "Results: Good-" + good + ", Oops-" + oops;
        } else {
          oops++;
          alert("Sorry");
          out.innerHTML = "Results: Good-" + good + ",Oops-" + oops;
        }
      }

      let useImage = 1;
      function selectImage()
{
    switch(useImage)
    {
        case 1: var img = document.getElementById('imageSwitch');
                img.src='ottawa.jpg';
                useImage=2;
                break;
        case 2: var img = document.getElementById('imageSwitch');
                img.src='rome.jpg';
                useImage=3;
                break;
        case 3: var img = document.getElementById('imageSwitch');
                img.src='ktm.jpg';
                console.log(useImage);
                useImage=1;
                break;
    }
}
    </script>
  </body>
</html>
